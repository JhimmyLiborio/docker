<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de E-mail</title>
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="container">
            <p class="fs-1">Envio de E-mail: Docker-compose, Nginx, Postgres</p>
        </div>
    </header>

    <main>
        <section>
            <form action="?">
                <div class="container">
                    <!--Form envio de e-mail -->
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto:</label>
                        <input type="email" class="form-control" id="assunto" required minlength="5" maxlength="50">
                        <div class="valid-feedback">
                            ✔
                        </div>
                        <div class="invalid-feedback">
                            Por favor, digite o assunto.
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" rows="3" placeholder="Escreva sua mensagem aqui"
                            required minlength="10" maxlength="500"></textarea>
                        <div class="valid-feedback">
                            ✔
                        </div>
                        <div class="invalid-feedback">
                           Por favor, digite sua mensagem.
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Jhimmy Libório @2021</p>
        </div>

    </footer>
    <!--Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
